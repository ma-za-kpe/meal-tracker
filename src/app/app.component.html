<div class="row mt-5">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i> FOOD TRACKER</h1>
      <form>
        <div class="form-group">
          <label for="email">Name</label>
          <input type="text" id="name" #newName name="name" class="form-control" placeholder="Enter Food Name" />
        </div>
        <div class="form-group">
          <label for="email">Calories</label>
          <input type="text" id="calories" #newCalories name="calories" class="form-control"
            placeholder="Enter amount of calories consumed" />
        </div>
        <div class="form-group">
          <label for="email">Details</label>
          <input type="details" id="details" #newDetails name="details" class="form-control"
            placeholder="Enter details about food consumed" />
        </div>
        <button type="submit" (click)="addMeal(newName, newCalories, newDetails)"
          class="btn btn-primary btn-block">TRACK</button>
      </form>
    </div>
  </div>
</div>



<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-md-6">
      <button type="submit" (click)="toggle()" id="bt" class="btn btn-warning btn-block">
        {{buttonName | uppercase}} MORE THAN 200 CALORIES </button>
    </div>
    <div class="col-md-6">
      <button type="submit" (click)="toggle1()" id="less" class="btn btn-warning btn-block">
        {{buttonName | uppercase}} LESS THAN 200 CALORIES
      </button>
    </div>

  </div>

</div>
<hr>
<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-lg-12">
      <ng-container *ngIf="show">
        <h1>FOODS WITH CALORIES > 200</h1>
        <app-meal *ngFor="let meal of filter() ;let i = index " (isComplete)='completeGoal($event,i)'
          [foodTracker]='meal'></app-meal>
      </ng-container>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-lg-12">
      <ng-container *ngIf="show1">
        <h1>FOODS WITH CALORIES < 200</h1> <app-meal *ngFor="let meal of filterLess() ;let i = index "
            (isComplete)='completeGoal($event,i)' [foodTracker]='meal'>
            </app-meal>
      </ng-container>
    </div>
  </div>
</div>

<hr>
<div class="container">
  <div class="row  mb-5 justify-content-center">
    <div class="col-md-6 m-auto">
      <h1>ALL MEALS LIST</h1>
    </div>
  </div>
</div>
<app-meal *ngFor="let meal of foodTracker ;let i = index " (isComplete)='completeGoal($event,i)'
  (isedit)='edit($event, i)' [foodTracker]='meal'>
</app-meal>

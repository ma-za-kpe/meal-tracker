<div class="row mt-5">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i> FOOD TRACKER</h1>
      <form>
        <div class="form-group">
          <label for="email">Name</label>
          <input type="text" id="name" #newName name="name" class="form-control" placeholder="Enter Food Name" />
        </div>
        <div class="form-group">
          <label for="email">Calories</label>
          <input type="number" id="calories" #newCalories name="calories" class="form-control"
            placeholder="Enter amount of calories consumed" />
        </div>
        <div class="form-group">
          <label for="email">Details</label>
          <input type="details" id="details" #newDetails name="details" class="form-control"
            placeholder="Enter details about food consumed" />
        </div>
        <button type="submit" (click)="addMeal(newName, newCalories, newDetails)"
          class="btn btn-primary btn-block">TRACK</button>
      </form>
    </div>
  </div>
</div>
